<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINK MATERIAL ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!-- LINK ICON -->
    <link rel="icon" href="./assets/pokeball.png" type="image/x-icon" />

    <!-- LINK FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/index.css" />
    <title>PokemonJs</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <!-- <img src="assets/pokeball.png" alt="Poke" /> -->
            <h3>Alternative<br />Pokemons</h3>
          </div>
          <div class="close" id="close-btn">
            <span class="material-symbols-rounded"> close </span>
          </div>
        </div>
        <!-- ALTERAR PARA NAV COM UL -->
        <div class="sidebar">
          <a href="">
            <span class="material-symbols-rounded"> dashboard </span>
            <h3>home</h3>
          </a>
          <a href="">
            <span class="material-symbols-rounded"> spa </span>
            <h3>pokemons</h3>
          </a>
          <a href="">
            <span class="material-symbols-rounded"> atr </span>
            <h3>team</h3>
          </a>
          <a href="">
            <span class="material-symbols-rounded"> smartphone </span>
            <h3>pokedex</h3>
          </a>
          <a href="">
            <span class="material-symbols-rounded"> backpack </span>
            <h3>bag</h3>
          </a>
        </div>
      </aside>

      <main>
        <div class="main__container">
          <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
          <div class="cards">
            <div class="cardOne">
              <h2>Last Pokemon</h2>
            </div>
            <div class="cardTwo">
              <h2>Bag</h2>
            </div>
            <div class="cardThree">
              <h2>Infos</h2>
            </div>
          </div>
          <div class="status">
            <h2>Team</h2>
          </div>
        </div>
      </main>

      <div class="perfil">
        <div class="perfil__container">
          <div class="img"></div>
          <div class="text">
            <h2>Dansf</h2>
            <small>Trainer</small>
          </div>
          <div class="btn-rollPokemon">Roll</div>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
